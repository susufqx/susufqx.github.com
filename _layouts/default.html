<!DOCTYPE html>
<html>
  {% include head.html %}
  <body ontouchstart=''>
    <!--Sidebar menu-->
    {% include sidebar.html %}
      <div class="pusher">
        {% include header.html %}
        <div class="page-content">
          <div class="wrapper">
            {{ content }}
          </div>
        </div>
        {% include footer.html %}
      </div>
  </body>
</html>
<script>
$(document)
  .ready(function() {
    $('*').on('touchstart', function () {
        $(this).trigger('hover');
    }).on('touchend', function () {
        $(this).trigger('hover');
    });
  });
</script>
