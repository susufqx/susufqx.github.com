---
layout: default
---

<article class="ui masthead center aligned segment post-page">
  <div class="ui container">
    <header class="header">
      <h1 class="ui title">{{ page.title }}</h1>
      <div class="metadata">
        <span class="date">{{post.date | date: "%B %-d, %Y"}}</span>
      </div>
    </header>

    <div class="post-content">
      {{ content }}
    </div>
  </div>
</article>
