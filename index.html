---
layout: default
---
<div class="main ui container">
  {% for post in paginator.posts %}
  <div class="item post-preview">
    <div class="content">
      <a class="header" href="{{post.url | prepend: site.baseurl}}">
        <h2 class="ui dividing header">{{ post.title }}</h2>
        <div class="description">
          <p>{{ post.content | strip_html | truncate:200 }}</p>
        </div>
      </a>
      <div class="metadata">
        <span class="date">{{post.date | date: "%B %-d, %Y"}}</span>
      </div>
    </div>
  </div>
  {% endfor %}

</div>
<script>
  $(document)
    .ready(function() {

      }
</script>
